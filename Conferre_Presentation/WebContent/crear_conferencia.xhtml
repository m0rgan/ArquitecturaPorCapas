<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
 
    <head>
            <h:title>
                Crear conferencia
            </h:title>
    </head>  
      
    <body style="background-color: grey">  
      <p:selectOneListbox value="#{espaciosListView.espacio}">
        	<f:selectItems value="#{espaciosListView.espacio}" var="esp" itemLabel="esp.code" itemValue="esp.id">
        	</f:selectItems>
        </p:selectOneListbox>
        <center>
       
      <p style="color: white">
          <h2> Crear una nueva conferencia</h2>
       
        </p>
        </center>

    <form>
            <center>
                <p style="color: white"><h3>Id Conferencia:</h3> <input type="text" name="apellido"/></p>
                <p style="color: white"><h3 >Nombre:</h3> <input type="text" name="nombre"/></p>
                <p style="color: white"><h3>Nombre Conferencista:</h3> <input type="text" name="apellido"/></p>
                <p style="color: white"><h3>Tipo:</h3> <input type="text" name="apellido"/></p> 
                <p style="color: white"><h3>Fecha:</h3> <input type="text" name="apellido"/></p>
                <p style="color: white"><h3>Numero de sillas disponibles:</h3> <input type="text" name="apellido"/></p>
                <p style="color: white"><h3>Espacio:</h3> <input type="text" name="apellido"/></p>
                <p><input type="submit" value="Crear" /></p>
            </center>

        </form>
          
    </body>  
</html>
